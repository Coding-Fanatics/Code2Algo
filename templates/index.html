<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=display, initial-scale=1.0">
        <title>Code2Algo</title>
        <style>
            body{
                margin:0%;
                padding:0%;
            }

            .flex-container{
                display:flex;
                flex-flow:column;
                margin:0%;
                padding:0%;
                height:100vh;
                /* height: 30%; */
            }

            .head{
                display:flex;
                flex-direction: row;
                justify-content: first-baseline;
                background-color: rgb(108, 108, 108);
                font-family:'Courier New', Courier, monospace;
                color: rgb(255, 255, 255);
                /* text-align: left; */
                /* height:20vh; */
            }

            .head-topbar{
                display:flex;
                flex-direction: row;
                width:70%;
                justify-content: flex-end;
                margin-top: 5%;
                margin-bottom:1%;
                margin-right:1%;
            }

            h1{
                margin:0%;
                display:flex;
                font-size: 300%;
                padding: 2%;
            }

            .body{
                display:flex;
                flex-flow: row wrap;
                height: 85vh;
            }
            
            .source{
                display: flex;
                flex-direction: column;
                background-color: rgb(244, 244, 244);
                color: rgb(80, 80, 80);
                width:calc(50% - 1px);
                height:86vh;
                font-family: 'Courier New', Courier, monospace;
                border-top: 1px solid rgb(189, 189, 189);
                border-right: 1px solid rgb(189, 189, 189);
            }
        
            .right{
                border-top: 1px solid rgb(189, 189, 189);
                background-color: rgb(244, 244, 244);
                display: flex;
                flex-direction: column;
                width:50%;
                height:85vh;
                font-family: 'Courier New', Courier, monospace;
                color: rgb(80, 80, 80);
            }

            .topbar{
                border-bottom:1px solid rgb(189, 189, 189); 
                padding-left:3%;
                display:flex;
                flex-direction: row;
                
            }
            .sourceCode{
                overflow-y:auto;
                overflow-x:auto;
                height: 85vh;
            }
            
            .algo{
                overflow-y:auto;
                overflow-x:hidden;
                background-color: rgb(255, 255, 255);
                padding-top: 1vh;
                padding-right: 1%;
                padding-left: 2%;
                width:auto;
                font-family: 'Courier New', Courier, monospace;
                color: rgb(0, 0, 0);
                height: 85vh;
            }

            .buttonConvert{
                background-color: rgb(62, 111, 185); 
                border:1px solid rgb(62, 111, 185);
                border-radius: 2px;
                color: rgb(255, 255, 255);
                font-family: 'Courier New', Courier, monospace;
                padding: 9px 21px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                
                margin-left: 2vh;
                margin-right: 2vh;
            }

            .buttonConvert:hover{
                background-color: rgb(43, 77, 129); 
                border:1px solid rgb(43, 77, 129);
            }

            .buttonClear{
                background-color: rgb(255, 133, 133); 
                border:1px solid rgb(255, 133, 133);
                border-radius: 2px;
                color: rgb(255, 255, 255);
                font-family: 'Courier New', Courier, monospace;
                padding: 9px 21px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin-left: 2vh;
                margin-right: 2vh;
            }

            .buttonClear:hover{
                background-color: rgb(181, 60, 60);
                border:1px solid rgb(181, 60, 60); 
            }

            .link{
                margin:0%;
                color:white;
                padding: 0.5% 1.5% 0.5% 1.5%;
                text-decoration: none;
            }

            .link:hover{
                background-color: rgb(41, 41, 41);
                color:rgb(255, 255, 255);
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <div class="flex-container">

            <div class = "head">
                <h1 title = "Code-2-Algorithm">CodAl</h1>

                <div class = "head-topbar">
                    <a class = "link" title = "Github Repository" href = "https://github.com/Coding-Fanatics/Code2Algo/tree/main">Github</a>
                    <a class = "link" title = "About Us Page" href="{{ url_for('about') }}">About</a>
                    
                </div>
            </div>
<!-- -------------------------------------------------------------------------------------------------------- -->
            <div class="body">

                <div class="source">

                    <div class = "topbar">
                        <div style="width:15%;">
                            <p><b>Code</b></p></div>
                        <div style="width:85%; display:flex">
                            <div style="align-items:center; display: flex; width: 100%; justify-content: flex-end;">
                                <button class = "buttonConvert" title = "Converts the code to Algorithm" form="source" formmethod="post" type="submit" value = "submit">Convert</button>
                            </div>
                        </div>    
                    </div>

                    <div class = "sourceCode">
                        <form id="source" action="#" method="post">  
                            <textarea name="source" rows="50%" cols="99%">{% for each in content[0].split("\n") %}{{each}}{% endfor %}</textarea>
                        </form>
                    </div>
                </div>

                <div class="right">

                    <div class = "topbar">
                        <div  style="width:15%;">
                            <p><b>Algorithm</b></p>
                        </div>
                        <div style="width:85%; display:flex">
                            <div style="align-items:center; display: flex; width: 100%; justify-content: flex-end;">
                                <button class = "buttonClear" title="Clears the Algorithm Terminal"onclick="makeClear()">Clear</button>
                            </div>
                        </div>
                           
                    </div>
                    
                    <div class="algo" id="algo">
                        {% for each in content[1].split("\n") %}
                        {{each}}<br>
                    {% endfor %} 
                    </div>
                </div>

            </div>

        </div>

        <script>
            function makeClear(){
                document.getElementById("algo").innerHTML = '';
            }
            
        </script>
    </body>
</html>
