<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code2Algo</title>
        <style>
            body{
                margin:0%;
                padding:0%;
            }

            .flex-container{
                display:flex;
                flex-flow:column;
                margin:0%;
                padding:0%;
                height: 20%;
            }

            .head{
                background-color: rgb(240, 240, 240);
                font-family:'Courier New', Courier, monospace;
                color: rgb(57, 57, 57);
                text-align: left;
            }

            h1{
                font-size: 300%;
                padding-left: 2%;
            }

            .body{
                display:flex;
                flex-flow: row wrap;
            }
            
            .source{
                display: flex;
                flex-direction: column;
                background-color: rgb(215, 235, 250);
                padding-left: 1%;
                padding-right:1%;
                width:48%;
                font-family: 'Courier New', Courier, monospace;
            }
        
            .right{
                background-color: rgb(24, 73, 126);
                display: flex;
                flex-direction: column;
                padding-right: 1%;
                padding-left: 1%;
                width:48%;
                font-family: 'Courier New', Courier, monospace;
                color: rgb(255, 255, 255);
            }

            .algo{
                overflow-y:auto;
                overflow-x:hidden;
                background-color: rgb(255, 255, 255);
                padding-right: 1%;
                padding-left: 1%;
                width:auto;
                font-family: 'Courier New', Courier, monospace;
                color: black;
            }
        </style>
    </head>

    <body>
        <div class="flex-container">

            <div class = "head">
                <h1>CodAl</h1>
            </div>

            <div class="body">
                <div class="source">
                    <p><b>Your Code :</b></p>
                        <form id="source" action="#" method="post">
                             <!-- <p>Enter your Code :</p>  -->
                        <textarea name="source" rows="43" cols="95">{% for each in content[0].split("\n") %}{{each}}{% endfor %}
                    </textarea>
                        <p><input type="submit" value = "submit"></p>
                    </form>
                </div>

                <div class="right codes">
                    <p><b>Your Algorithm - </b><br></p>
                    <div class="algo">
                        {% for each in content[1].split("\n") %}
                        {{each}}<br>
                    {% endfor %} 
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
